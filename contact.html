    <div class="contact-form">
        <section>
            <h2>Contact</h2>
            <form action="mailto:motoko104@yahoo.com" method="POST">
                <div class="name-box">
                    <label for="name">Name</label>
                    <input type="text" class="name" name="user_name" placeholder="John Smith">
                </div>
                <div class="mail-box">
                    <label for="mail">E-mail</label>
                    <input type="email" class="mail" name="user_name" placeholder="example@gmail.com">
                </div>
                <div class="msg-box">
                    <label for="msg">Message</label>
                    <textarea class="msg"   name="user_message"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
